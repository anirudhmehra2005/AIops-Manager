<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .analytics-data {
            margin-bottom: 40px;
        }
        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .chart-label {
            font-weight: bold;
            margin-right: 20px;
        }
        .chart-bar {
            flex: 1;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chart-value {
            font-weight: bold;
        }
        .projection {
            margin-top: 40px;
            text-align: center;
        }
        .projection-item {
            display: inline-block;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cafe Analytics</h1>
        
        <div class="analytics-data">
            <h2>Future Estimations</h2>
            <div class="chart">
                <div class="chart-item">
                    <div class="chart-label">Customer Wait Time</div>
                    <div class="chart-bar" style="width: 60%;"></div> <!-- Example bar width -->
                    <div class="chart-value">6 minutes</div>
                </div>
                <div class="chart-item">
                    <div class="chart-label">Coffee Made</div>
                    <div class="chart-bar" style="width: 80%;"></div> <!-- Example bar width -->
                    <div class="chart-value">800 cups</div>
                </div>
                <div class="chart-item">
                    <div class="chart-label">Daily Sales</div>
                    <div class="chart-bar" style="width: 70%;"></div> <!-- Example bar width -->
                    <div class="chart-value">$1000</div>
                </div>
            </div>
        </div>
        
        <div class="projection">
            <h2>Sales Projections</h2>
            <div class="projection-item">Weekly: $5000</div>
            <div class="projection-item">Monthly: $20000</div>
            <div class="projection-item">Yearly: $250000</div>
        </div>
    </div>

</body>
</html>
